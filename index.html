---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
        <!-- fixing the relative path issue with jekyll -->
      {% include baseUrls.html %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <!-- original links -->
          <!-- <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> -->
          <!-- fixed relative urls -->
          <a href="{{ base }}{{ post.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <!--<a href="{{ "/feed.xml" | prepend: site.baseurl }}">--> <a href="{{ "/feed.xml" | prepend: base }}">via RSS</a></p>

</div>
