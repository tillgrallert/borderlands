    <!-- fixing the relative path issue with jekyll -->
      {% include baseUrls.html %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- css for non-github pages -->
  <link rel="stylesheet" href="{{ 'css/main.css' | prepend: site.baseurl }}">
   <!-- fixed relative links -->
 <link rel="stylesheet" type="text/css" href="{{base}}/css/main.css">
  <!-- changed to account for github pages -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

 <!-- include our custom css for github pages -->
 <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/borderlands.css"> -->
 <!-- include our custom css for non-github pages -->
 <link rel="stylesheet" type="text/css" href="{{ 'css/borderlands.css' | prepend: site.baseurl }}"/>

 <!-- fixed relative links -->
 <link rel="stylesheet" type="text/css" href="{{base}}/css/borderlands.css">
</head>
